<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thursaun's GitHub Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 40px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #e1e4e8;
    }
    .profile-info {
      flex: 1;
    }
    .profile-info h1 {
      margin: 0 0 8px 0;
      font-size: 2.2rem;
    }
    .profile-info p {
      margin: 0 0 12px 0;
      color: #555;
    }
    .stats {
      display: flex;
      gap: 24px;
      margin: 24px 0 0 0;
    }
    .stat {
      font-size: 1.1rem;
      color: #444;
    }
    .repos {
      margin-top: 40px;
    }
    .repos h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    .repo-list {
      list-style: none;
      padding: 0;
    }
    .repo-list li {
      background: #f8fafb;
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .repo-list a {
      color: #0366d6;
      text-decoration: none;
      font-weight: 500;
    }
    .repo-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile" id="profile"></div>
    <div class="repos" id="repos"></div>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
